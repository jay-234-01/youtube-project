<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>youtube</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css" rel="stylesheet" />
</head>

<body>
  <div class="header">
    <div class="logo-container">
      <div class="menu-icon">
        <i class="ri-menu-line"></i>
      </div>
      <div class="logo">
        <div class="logo-img">
          <img src="https://www.citypng.com/public/uploads/preview/red-youtube-logo-symbol-701751694792489qxkccchok1.png" alt="">
        </div>
        <h1 id="logo-txt">YouTube</h1>
      </div>
    </div>
    <div class="search-container">
      <form action="">
        <input type="text" placeholder="search">
      </form>
      <button class="search">
        <i class="ri-search-line"></i></button>
      <button class="mic"><i class="ri-mic-fill"></i></button>
    </div>

    <div class="profile-container">
      <i class="ri-video-add-line"></i>
      <i class="ri-layout-grid-2-fill"></i>
      <i class="ri-notification-line"></i>
      <div class="profile-box">
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUpsDK5dkH7envHCdUECqq0XzCWK1Dv96XcQ&s" alt="">
      </div>
    </div>
  </div>
  <div class="body-container">
    <div class="sidebar">
      <div class="sidebar-items">
        <a href="#" class="sidebar-item"><i class="ri-home-5-line"></i>Home</a>
        <a href="#" class="sidebar-item"><i class="ri-compass-3-line"></i>Explore</a>
        <a href="#" class="sidebar-item"><i class="ri-wireless-charging-line"></i>short</a>
        <a href="#" class="sidebar-item"><i class="ri-rss-line"></i>Subscription</a>
        <hr>
        <a href="#" class="sidebar-item"><i class="ri-links-line"></i>library</a>
        <a href="#" class="sidebar-item"><i class="ri-history-line"></i>History</a>
        <a href="#" class="sidebar-item"><i class="ri-video-line"></i>your video</a>
        <a href="#" class="sidebar-item"><i class="ri-time-line"></i>Watch later</a>
        <a href="#" class="sidebar-item"><i class="ri-play-list-2-line"></i>All video</a>
        <a href="#" class="sidebar-item"><i class="ri-arrow-down-s-line"></i>show more</a>
        <hr>
        <h4 class="more">More from Youtube</h4>
        <a href="#" class="sidebar-item"><i class="ri-keyboard-box-line"></i>Gaming</a>
        <a href="#" class="sidebar-item"><i class="ri-live-line"></i>Live</a>
        <a href="#" class="sidebar-item"><i class="ri-award-line"></i>Sport</a>
        <hr>
        <a href="#" class="sidebar-item"><i class="ri-settings-5-line"></i>Setting</a>
        <a href="#" class="sidebar-item"><i class="ri-flag-line"></i>Report history</a>
        <a href="#" class="sidebar-item"><i class="ri-question-line"></i>Help</a>
        <a href="#" class="sidebar-item"><i class="ri-feedback-line"></i>Send feedback</a>
      </div>
    </div>
    <div class="content">
      <div class="profile">
        <div class="profile-header">
          <div class="profile-pic">
            <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUpsDK5dkH7envHCdUECqq0XzCWK1Dv96XcQ&s" class="photo">
          </div>
          <div class="profile-info">
            <h1 class="name">
              NAME
            </h1>
            <p class="username">
              @username
            </p>
            <p class="pp"> More about this channel<span class="dot"> ....more</span></p>

          </div>
        </div>
        <div class="profile-btn">
          <form action="">
            <button class="customise-btn">
              Customize channel
            </button>
            <button class="manage-btn">
              Manage video
            </button>
          </form>
        </div>
      </div>
    </div>
</body>

</html>
